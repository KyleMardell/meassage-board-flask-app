{% extends "base.html" %}
{% block content %}

<section class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center m-5">Create Topic</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form method="POST" action="{{ url_for('create_topic') }}">
                <div class="mb-3">
                    <label for="topic-title" class="form-label">Enter topic title</label>
                    <input type="text" minlength="5" maxlength="50" class="form-control" id="topic-title"
                        name="topic-title" placeholder="title" required>
                </div>
                <button type="submit" class="btn btn-success">Create Topic</button>
            </form>
        </div>
    </div>

</section>


{% endblock %}
