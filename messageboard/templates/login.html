{% extends "base.html" %}
{% block content %}

<section class="container">
    <div class="row">
        <div class="col">

            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" maxlength="25" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" maxlength="25" class="form-control" id="password" name="password" required>
                </div>
                <p>Username and Passwords have a max length of 25 characters</p>
                <button type="submit" class="btn btn-success">Log In</button>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

        </div>
    </div>
</section>

{% endblock %}
