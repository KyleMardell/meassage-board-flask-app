{% extends "base.html" %}
{% block content %}

<section class="container login-page">
    <div class="row d-flex justify-content-center">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="col col-12 col-lg-6">
                {% for message in messages %}
                <h3>{{ message }}</h3>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div class="col col-lg-6 mb-5 mt-5">
            <div class="accordion accordion-flush" id="login-accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#login-collapse" aria-expanded="false" aria-controls="login-collapse">
                            Log In
                        </button>
                    </h2>
                    <div id="login-collapse" class="accordion-collapse collapse show" data-bs-parent="#login-accordion">
                        <div class="accordion-body">
                            <form method="POST" action="{{ url_for('login') }}">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" maxlength="25" class="form-control" id="username" name="username"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" maxlength="25" class="form-control" id="password"
                                        name="password" required>
                                </div>
                                <button type="submit" class="btn btn-success">Log In</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#signup-collapse" aria-expanded="false" aria-controls="signup-collapse">
                            Sign Up
                        </button>
                    </h2>
                    <div id="signup-collapse" class="accordion-collapse collapse" data-bs-parent="#login-accordion">
                        <div class="accordion-body">
                            <form method="POST" action="{{ url_for('signup') }}">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Enter Username</label>
                                    <input type="text" maxlength="25" class="form-control" id="username" name="username"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Enter Password</label>
                                    <input type="password" maxlength="25" class="form-control" id="password"
                                        name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password-repeat" class="form-label">Confirm Password</label>
                                    <input type="password" maxlength="25" class="form-control" id="password-repeat"
                                        name="password-repeat" required>
                                </div>
                                <p>Username and Passwords have a max length of 25 characters</p>
                                <button type="submit" class="btn btn-success">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
