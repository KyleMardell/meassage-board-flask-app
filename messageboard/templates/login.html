{% extends "base.html" %}
{% block content %}

<section class="container">
    <div class="row">
        <div class="col">


            <div class="accordion" id="login-accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#login-collapse" aria-expanded="true" aria-controls="login-collapse">
                            Login
                        </button>
                    </h2>
                    <div id="login-collapse" class="accordion-collapse collapse show" data-bs-parent="#login-accordion">
                        <div class="accordion-body">

                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" maxlength="25" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" maxlength="25" class="form-control" id="password" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#signup-collapse" aria-expanded="false" aria-controls="signup-collapse">
                            Sign-Up
                        </button>
                    </h2>
                    <div id="signup-collapse" class="accordion-collapse collapse" data-bs-parent="#login-accordion">
                        <div class="accordion-body">

                            <form id="signup-form">
                                <div class="mb-3">
                                    <label for="new-username" class="form-label">Username</label>
                                    <input type="text" maxlength="25" class="form-control" id="new-username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="new-password" class="form-label">Password</label>
                                    <input type="password" maxlength="25" class="form-control" id="new-password" name="password" required>
                                </div>
                                <p>Usernames and Passwords have a max length of 25 characters</p>
                                <button type="submit" class="btn btn-primary">Sign-Up</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</section>

{% endblock %}
